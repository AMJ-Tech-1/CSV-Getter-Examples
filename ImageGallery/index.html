<div id="gallery-container" style="max-width: 800px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 20px;"></div>

<script>
  const galleryApiUrl = "https://api.csvgetter.com/<your-endpoint-here>?type=json_records";
 
  fetch(galleryApiUrl)
    .then((response) => response.json())
    .then((data) => {
      renderGallery(data);
    })
    .catch((error) => console.error("Error fetching data:", error));

  function renderGallery(data) {
    const container = document.getElementById("gallery-container");
    let html = "";

    data.forEach((item) => {
      const imageUrl = extractImageUrl(item.Images);
      if (imageUrl) {
        // Get the first 5 fields after the image for display in overlay, skipping the Images field
        const infoEntries = Object.entries(item).filter(([key]) => key !== 'Images').slice(0, 5);
        
        html += `
          <div class="gallery-card">
            <img src="${imageUrl}" alt="${item["Product Name"] || 'Image'}" class="gallery-image">
            <div class="overlay">
              ${infoEntries.map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`).join("")}
            </div>
          </div>
        `;
      }
    });
    container.innerHTML = html;
  }

  function extractImageUrl(imageField) {
    if (typeof imageField === "string") {
      // Check if the value contains an image URL pattern
      const urlMatch = imageField.match(/'url':\s*'([^']+)'/) || imageField.match(/(https:\/\/[^"\s]+)/);
      if (urlMatch) {
        return urlMatch[1]; // Return the extracted URL
      }
    }
    return "https://example.com/fallback-image.jpg"; // Fallback image: insert your own here, change to 'null'
  }
</script>

<style>
  .gallery-card {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .gallery-image {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }

  .gallery-card:hover .gallery-image {
    transform: scale(1.1);
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 10px;
    text-align: center;
  }

  .gallery-card:hover .overlay {
    opacity: 1;
  }

  .overlay p {
    margin: 5px 0;
    font-size: 14px;
  }
</style>
